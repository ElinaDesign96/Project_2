<!DOCTYPE html>
<html lang="en">

<head>
    <title>Netflix_Project1</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <!-- boxicons -->

<body>
    <header>
        <div class="left-section">
            <img class="logo-netflix" src="icons/icons header/Netflix-transp.png">
        </div>
        <div class="middle-section">
            <select value="Browse" class="menu-selector">
                <option value="Browse">Browse</option>
                <option value="Home">Home</option>
                <option value="TV Shows">TV Shows</option>
                <option value="Movies">Movies</option>
                <option value="News & Popular">News & Popular</option>
                <option value="My List">My List</option>
                <option value="Browse by Languagies">Browse by Languagies</option>
            </select>
            <div class="menu-section">
                <p>Home</p>
                <p>TV Shows</p>
                <p>Movies</p>
                <p>News & Popular</p>
                <p>My List</p>
                <p>Browse by Languagies</p>
            </div>
        </div>
        <div class="right-section">
            <i class="bx bx-search icon-header"></i>
            <i class="bx bx-bell icon-header"></i>
            <div class="user-icon"></div>
        </div>
    </header>

    <main>
        <div class="main-section">
            <div class="movie-info">
                <img class="picture-movie-name" src="icons/icons header/icons main/movie-name.png">
                <p> A ragtag civilian patrol created to improve the image of the
                    police inadvertently put their lives at risk when confronting
                    some strange criminals.
                </p>
                <div>
                    <button class="button-play">
                        <i class="bx bxs-right-arrow icon-button"></i>
                        Play
                    </button>
                    <button class="button-info">
                        <i class="bx bx-info-circle icon-button"></i>
                        More Info
                    </button>
                </div>
            </div>
            <div class="main-right-section">
                <button class="button-repeat">
                    <i class="ri-refresh-line repeat-arrow"></i>
                </button>
                <div>
                    <p>12+</p>
                </div>
            </div>
        </div>
        <div class="fade-gradient"></div>

        <div class="gallery">

            <!-- >Continue Watching for Kevin -->

            <div class="row">
                <p>Continue Watching for Kevin</p>
                <div class="slider">
                    <button>
                        <!-- <i class="bx bx-chevron-left icon-row"> -->
                    </button>
                    <img src="pictures movies/ozark.png" class="row-img">
                    <img src="pictures movies/pontier.png" class="row-img">
                    <img src="pictures movies/the good place.png" class="row-img">
                    <img src="pictures movies/durante.png" class="row-img">
                    <img src="pictures movies/the office.png" class="row-img">
                    <img src="pictures movies/infiesto.png" class="row-img">
                    <img src="pictures movies/wednesday.png" class="row-img">
                    <img src="pictures movies/skyrojo.png" class="row-img">
                    <img src="pictures movies/emilyinparis.png" class="row-img">
                    <img src="pictures movies/lovingadults.png" class="row-img">
                    <img src="pictures movies/tinder.png" class="row-img">
                    <button>
                        <!-- <i class="bx bx-chevron-right icon-row"> -->
                    </button>
                </div>
            </div>

            <!-- >Top Picks for Kevin -->

            <div class="row">
                <p>Top Picks for Kevin</p>
                <div class="slider">
                    <button>
                        <!-- <i class="bx bx-chevron-left icon-row"> -->
                    </button>
                    <img src="pictures movies/ozark.png" class="row-img">
                    <img src="pictures movies/pontier.png" class="row-img">
                    <img src="pictures movies/the good place.png" class="row-img">
                    <img src="pictures movies/durante.png" class="row-img">
                    <img src="pictures movies/the office.png" class="row-img">
                    <img src="pictures movies/infiesto.png" class="row-img">
                    <img src="pictures movies/wednesday.png" class="row-img">
                    <img src="pictures movies/skyrojo.png" class="row-img">
                    <img src="pictures movies/emilyinparis.png" class="row-img">
                    <img src="pictures movies/lovingadults.png" class="row-img">
                    <img src="pictures movies/tinder.png" class="row-img">
                    <button>
                        <!-- <i class="bx bx-chevron-right icon-row"> -->
                    </button>
                </div>
            </div>


    </main>

    <footer></footer>
    <script>
        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            if (window.scrollY >= 100) {
                header.classlist.add('header-black')
            } else {
                header.classList.remove('header-black')
            }
        })
    </script>
</body>

</html>
